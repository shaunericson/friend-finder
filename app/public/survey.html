<body>
    <header>

    </header>
    <div class="container">
        <div id="main-area">
            <h2>Survey Questions</h2>
            <hr>

            <h3><strong>About You</strong></h3>
            <h4>Name (Required)</h4>
            <input type="text" id="name" class="form-control" required>

            <h4>Link to Photo Image (Required)</h4>
            <input type="text" id="photo" class="form-control" required>

            <hr>

            <h3><strong>Question 1</strong></h3>
            <h4>Is Michael Jordan the best basketball player on the planet?</h4>
            <select class="chosen-select" id="q1">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            <br>
            <br>

            <h3><strong>Question 2</strong></h3>
            <h4>Is Michael Jordan better then Kobe Bryant?</h4>
            <select class="chosen-select" id="q2">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            <br>
            <br>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i> Submit</button>

            <br>
            <hr>
            <div id="friendMatch">
                
            </div>
        </div>
    </div>

    <footer>

    </footer>
</body>
